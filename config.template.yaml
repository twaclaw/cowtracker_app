lns_config:
  host: @TTN_SERVER@
  port: 1883
  appid: @TTN-APPID@
  appkey: @TTN-APPKEY@
postgres:
  database: @PS_DATABASE@
  user: @PS_USER@
  host: @PS_HOST@
  port: 5432
email:
  smtp_server: @SMTP_SERVER@
  port: 587
  user: @EMAIL_USER@
  password: @EMAIL_PASSWORD@
  to:
    -
warnings:
  batt_v_normal: 3.6
  batt_v_warn: 3.4
  batt_cap_warn: 90
  batt_cap_danger: 80
  ref_pos: ['lat', 'lon']
  dist_m_warn: 1000
  dist_m_danger: 2000
  time_h_warn: 4
  time_h_danger: 6
 